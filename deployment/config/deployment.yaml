apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-service-2
  labels:
    app: k8s-service-2
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: k8s-service-2
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: k8s-service-2
    spec:
      imagePullSecrets:
        - name: jannusuraj-registry-secret
      containers:
        - name: k8s-service-2
          image: 'jannusuraj/k8s-service-2:0.0.2'
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: K8S_SERVICE_1_URL
              value: http://k8s-service-1:8080
      restartPolicy: Always